<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>提示框</title>
    </head>

    <body>
        <button onclick="tips()">修改</button>
        <script>
        function tips() {
            var confirmation = confirm('你确定要修改数据吗？'); // 显示提示内容
            if (confirmation) {
                alert('确定')
            } else {
                alert('取消')
            }
        }
    </script>
    </body>

</html>
