<body>
<div id="main-wrapper">

            <div class="logo"><h1>航班运行数据共享可视化系统</h1></div>

        <ul class="templatemo-sidebar-menu">
            <li>
                <form class="navbar-form">
                    <input type="text" class="form-control" id="templatemo_search_box" placeholder="Search...">

            <li><a href="/index"><i class="fa fa-home"></i>主页</a></li>

                    class="fa fa-sign-out"></i>登出</a></li>

    <div class="templatemo-content-wrapper">
        <div class="templatemo-content">
            <ol class="breadcrumb">
                <li><a href="/index" style="text-decoration:none">主页</a></li>
                <li><a href="/data-visualization" style="text-decoration:none">航班预测结果</a></li>
                <li><a href="/通信" style="text-decoration:none">机场延误波及趋势</a></li>
                <li><a href="/tables" style="text-decoration:none">安全隐私上链用户</a></li>
                <li class="active">个人设置</li>
                <li><a href="/sign-in" style="text-decoration:none">登录界面</a></li>
            </ol>
            <h1>个人设置</h1>
            <p class="margin-bottom-15">设置和修改个人的信息</p>
            <div class="row">
                <div class="col-md-12">
                    <form role="form" id="templatemo-preferences-form">
                        <div class="row">
                            <div class="col-md-6 margin-bottom-15">
                                <label for="Name" class="control-label">姓名</label>
                                <input type="text" class="form-control" id="Name" value="airline">
                            </div>
                            <div class="col-md-6 margin-bottom-15">
                                <label for="email" class="control-label">邮箱</label>
                                <input type="text" class="form-control" id="email" value="admin@company.com">
                            </div>
                        </div>
<!--                        <div class="row">-->
<!--                            <div class="col-md-6 margin-bottom-15">-->
<!--                                <label>Username</label>-->
<!--                                <p class="form-control-static" id="username">@admin</p>-->
<!--                            </div>-->
<!--                            <div class="col-md-6 margin-bottom-15">-->
<!--                                <label>Email address</label>-->
<!--                                <p class="form-control-static" id="email">admin@company.com</p>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="row">
                            <div class="col-md-6 margin-bottom-15">
                                <label for="currentPassword">密码</label>
                                <input type="password" class="form-control" id="currentPassword" value="********"
                                       disabled>
                            </div>
                        </div>
                        
<!--                        <div class="row">-->
<!--                            <div class="col-md-6 margin-bottom-15">-->
<!--                                <label for="password_1">New Password</label>-->
<!--                                <input type="password" class="form-control" id="password_1" placeholder="New Password">-->
<!--                            </div>-->
<!--                            <div class="col-md-6 margin-bottom-15">-->
<!--                                <label for="password_2">Confirm New Password</label>-->
<!--                                <input type="password" class="form-control" id="password_2"-->
<!--                                       placeholder="Confirm New Password">-->
<!--                            </div>-->
<!--                        </div>-->
                        
                        <div class="has-success has-feedback">
                            <div class="row">
                                <div class="col-md-12 margin-bottom-15">
                                    <label class="control-label" for="inputSuccess">三级权限</label>
                                    <input type="text" class="form-control" id="inputSuccess">
                                    <span class="fa fa-check form-control-feedback"></span>
                                </div>
                            </div>
                        
                        </div>
                        <div class="row has-warning has-feedback">
                            <div class="col-md-12 margin-bottom-15">
                                <label class="control-label" for="inputWarning">二级权限</label>
                                <input type="text" class="form-control" id="inputWarning">
                                <span class="fa fa-warning form-control-feedback"></span>
                            </div>
                        </div>
                        <div class="row has-error has-feedback">
                            <div class="col-md-12 margin-bottom-15">
                                <label class="control-label" for="inputError">一级权限</label>
                                <input type="text" class="form-control" id="inputError">
                                <span class="fa fa-times form-control-feedback"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 margin-bottom-15">
                                <label for="notes">备注</label>
                                <textarea class="form-control" rows="3" id="notes"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 margin-bottom-15">
                                <label for="singleSelect">Single selection control</label>
                                <select class="form-control margin-bottom-15" id="singleSelect">
                                    <option>HTML</option>
                                    <option>CSS</option>
                                    <option>JavaScript</option>
                                    <option>jQuery</option>
                                    <option>Bootstrap</option>
                                </select>
                                <label for="multipleSelect">Multiple selection control</label>
                                <select multiple class="form-control" id="multipleSelect">
                                    <option>Charts</option>
                                    <option>Graphs</option>
                                    <option>Forms</option>
                                    <option>Icons</option>
                                    <option>Responsive</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">
                                        Email me when new memeber sign up.
                                    </label>
                                </div>
                                <div class="checkbox disabled margin-bottom-15">
                                    <label>
                                        <input type="checkbox" value="" disabled>
                                        Never email me.
                                    </label>
                                </div>
                                <div class="radio margin-bottom-15">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"
                                               checked>
                                        HTML format
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                        Plain text
                                    </label>
                                </div>
                                <div class="radio disabled">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3"
                                               disabled>
                                        Rich text
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 margin-bottom-15">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox1" value="option1" checked> Server status
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox2" value="option2" checked> Memember status
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox3" value="option3" checked> Expired members
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 margin-bottom-15">
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                                           checked> Bootstrap
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    Foundation
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    Skeleton
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 margin-bottom-30">
                                <label for="exampleInputFile">文件上传</label>
                                <input type="file" id="exampleInputFile">
                            </div>
                        </div>
                        <div class="row templatemo-form-buttons">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary">更新</button>
                                <button type="reset" class="btn btn-default">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">确定要退出吗?</h4>
                </div>
                <div class="modal-footer">
                    <a href="/sign-in" class="btn btn-primary">是的</a>
                    <button type="button" class="btn btn-default" data-dismiss="modal">不，我再想想</button>
                </div>
            </div>
        </div>
    </div>
    

</div>
</div>
</div>


</div>
</div>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/templatemo_script.js"></script>
